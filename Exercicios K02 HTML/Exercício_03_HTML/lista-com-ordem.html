<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<meta charset="utf-8">
	<title>Exemplo de lista com ordem</title>
	</head>
	
	<body>
		<h1>Macarrão instatâneo - K19 Receitas</h1>
		<h2>Modo de preparo</h2>

		<ol>
		<li>Ferver 600 ml de água em uma panela.</li>
		<li>Retirar o macarrão do pacote.</li>
		<li>Cozinha o macarrão por 3 min.</li>
		<li>Temperar a gosto.</li>
		</ol>
	</body>
</html>
