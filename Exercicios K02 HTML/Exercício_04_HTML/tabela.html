<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercícios de Tabela</title>
	</head>

	<body>
		<table>
			<caption>Carros</caption>
			<colgroup>
				<col span="2" style="background-color: gray">
				<col style="background-color: yellow">
			</colgroup>

			<thead>
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Ano</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
				<td colspan="3">Última atualização: 03/2017</td>
				</tr>
			</tfoot>
			<tbody>
				
				<tr>
					<td rowspan="2">Toyota</td>
					<td>Corolla</td>
					<td>2017</td>
				</tr>
				<tr>
					<td>Camry</td>
					<td>2016</td>
				</tr>

				<tr>
					<td rowspan="3">Honda</td>
					<td>Civic</td>
					<td>2015</td>
				</tr>
				<tr>
					<td>Fit</td>
					<td>2012</td>
				</tr>

				<tr>
					<td>Mitsubish</td>
					<td>Lancer</td>
					<td>2014</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
